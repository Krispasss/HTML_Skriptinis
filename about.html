    <!-- Turinys -->
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 text-center" data-aos="fade-up" data-aos-delay="100">
                    <h2>Apie</h2>
                    <h3>(-‿◦☀)</h3>

                    <h1>Kontaktų forma</h1>

                    <form id="contactForm">
                        <div class="form-group">
                            <label for="firstName">Vardas</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Pavardė</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                        <div class="form-group">
                            <label for="email">El. pašto adresas</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Telefono numeris</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Adresas</label>
                            <input type="text" id="address" name="address" required>
                        </div>
                
                        <!-- Papildomi požymiai -->
                        <div class="form-group">
                            <label for="attribute1">Požymis 1</label>
                            <input type="number" id="attribute1" name="attribute1" required>
                        </div>
                        <div class="form-group">
                            <label for="attribute2">Požymis 2</label>
                            <input type="number" id="attribute2" name="attribute2" required>
                        </div>
                        <div class="form-group">
                            <label for="attribute3">Požymis 3</label>
                            <input type="number" id="attribute3" name="attribute3" required>
                        </div>
                        <div class="form-group">
                            <label for="attribute4">Požymis 4</label>
                            <input type="number" id="attribute4" name="attribute4" required>
                        </div>
                        <div class="form-group">
                            <label for="attribute5">Požymis 5</label>
                            <input type="number" id="attribute5" name="attribute5" required>
                        </div>
                
                        <button type="button" class="button" onclick="submitForm()">Siųsti</button>
                    </form>
                
                    <!-- Klaidų pranešimų vieta -->
                    <div id="errorMessages" style="color: red; margin-top: 20px;"></div>
                
                    <div class="output" id="output"></div>
                
                    <script src="forma.js"></script> <!-- Nuoroda į JavaScript failą -->


                </div>
            </div>
        </div>
    </main>      

    <!-- Poraštė -->
